<div class="calendar" id="calendar">
	<img class="frsh-bullet" ng-src="img/bullet.png"/><h1>{{title | uppercase}}</h1>
	<div class="smalldivider"></div>
	<!--<div class="timeline">
		<div class="date">
			Week {{week}}
		</div>
	</div>-->
	<div class="trainings">
		<div ng-repeat="event in events.items" class="training" id="{{event.id}}">
			<div class="spacer"></div>
			<div class="contrast">
				<p>{{event.start.dateTime | date:'EEEE' | uppercase}}
				<a href="{{event.htmlLink}}">{{event.summary}}</a></p>
			</div>
			<div class="content">
				<!--{{event.description}}<br />-->
				<div id="{{event.location}}" class="{{event.location | location}}">{{event.location | location}}</div>
				<div class="date">{{event.start.dateTime | date:'HH:mm'}} <span>Â°</span> {{event.end.dateTime | date:'HH:mm'}}</div>
			</div>
		</div>
	</div>
</div>
