<!DOCTYPE html>
<html ng-app="frshnss">
<head>
  	<meta charset="utf-8">
	<title>FRESHNESS</title>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/lib/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styler.css">

	<!-- js + lib -->
	<script src="lib/angular.min.js" type="text/javascript"></script>
	<script src="lib/angular-route.min.js" type="text/javascript"></script>
	<script src="lib/angular-resource.min.js" type="text/javascript"></script>
	<script src="lib/dateHelpers.js" type="text/javascript"></script>
	<script src="lib/responsive-nav.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/frshnssControllers.js"></script>
	<script src="js/controllers/adminControllers.js"></script>
	<script src="js/controllers/templateControllers.js"></script>
 	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>
 	<script src="js/filters.js"></script>

</head>
<body>
	<div class="bodyContainer">
		<div ng-header></div>
		<div ng-controller="NavigationCtrl">
			<nav class="nav-collapse">
				<ul>
					<li ng-repeat="link in links">
						<a href="index.html#/{{link.url}}">{{link.linkName | uppercase}}</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="view-container">
	    	<div ng-view class="view-frame"></div>
	  	</div>

		<div ng-footer></div>
	</div>

<div id="fb-root"></div>
<script>
	(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/nl_NL/all.js#xfbml=1&appId=262309933824740";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
</script>

<script>
var nav = responsiveNav(".nav-collapse", {
  insert: "before", // String: Insert the toggle before or after the navigation
});
</script>
</body>
</html>
